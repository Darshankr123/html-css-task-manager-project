<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="section main-section">
      <form action="" class="main-form">
      <lable class="form-title">task manger</lable>
      <div class="form-container">
        <input type="text" id="name" class="input" placeholder="e.g. wash dishes" />
      <button type="submit" class="form-btn">submit</button>
      </div>
      <p class="title-err">there was an error</p>
    </form>

    <article class="info">
        <p>loading...</p>
        <!-- single task -->
        <div class="task">
          <h4>Task Name</h4>
          <div class="btn-conainer">
            <span class="edit">
              <a href="task.html"><i class="fas fa-edit"></i></a>
            </span>
            <span class="delete">
              <i class="fas fa-trash"></i>
            </span>
          </div>

        </div>

        <!-- single task -->
        <div class="task">
          <h4 class="line-through"><i class="far fa-check-circle"></i>Task Name</h4>
          <div class="btn-conainer">
            <span class="edit">
              <a href="task.html"><i class="fas fa-edit"></i></a>
            </span>
            <span class="delete">
              <i class="fas fa-trash"></i>
            </span>
          </div>

        </div>
    </article>
    </section>
  </body>
</html>
